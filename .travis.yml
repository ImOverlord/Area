language: node_js

services:
  - docker

node_js:
  - node

cache: npm

env:
    - CI=true

install:
  - npm ci

jobs:
  include:
    - stage: Server Tests
      node_js: node
      script:
            - cd server/
            - npm run test:lint
            - npm run build
            - npm run test:func -- --forceExit
